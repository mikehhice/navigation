    <script>
        // AJAX 示例代码，保留您的 CSRF 逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]');
            if (!csrfToken) {
                console.error('CSRF token is missing.');
                return;
            }

            const button = document.querySelector('#your-button');
            if (!button) {
                console.error('Button with id "your-button" is not found.');
                return;
            }
            
            button.addEventListener('click', function() {
                fetch('/your-api-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken.content
                    },
                    body: JSON.stringify({ data: 'your_data_here' })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            // 高亮当前菜单项
            const currentUrl = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.top-nav ul li a');
            for (let link of links) {
                const href = link.getAttribute('href').replace(/[<>"/]/g, '');
                link.classList.toggle('active', href === currentUrl);
            }
        });
